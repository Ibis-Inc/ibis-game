name: Godot CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test Godot Project
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout Repository
      uses: actions/checkout@v3

    # Set up Godot executable
    - name: Set up Godot
      uses: firebelley/setup-godot@v1
      with:
        godot-version: '4.0.3' # Specify the version of Godot Engine you need

    # Install export templates
    - name: Download Godot Export Templates
      run: |
        wget https://downloads.tuxfamily.org/godotengine/4.0.3/Godot_v4.0.3-stable_export_templates.tpz
        unzip Godot_v4.0.3-stable_export_templates.tpz -d ~/.local/share/godot/templates

    # Run Tests
    - name: Run Tests
      run: godot --headless --script addons/gut/gut_cmdln.gd -d res://tests/

    # Export Game (adjust for your target platform)
    - name: Export Game
      run: |
        godot --headless --export "Linux/X11" builds/game.x86_64

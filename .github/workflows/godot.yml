name: Godot CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build, Test, and Upload Game
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout Repository
      uses: actions/checkout@v3

    # Download Godot headless version
    - name: Download Godot
      run: |
        wget https://downloads.tuxfamily.org/godotengine/4.0.3/Godot_v4.0.3-stable_linux_headless.64.zip
        unzip Godot_v4.0.3-stable_linux_headless.64.zip -d godot
        mv godot/Godot_v4.0.3-stable_linux_headless.64 /usr/local/bin/godot
        chmod +x /usr/local/bin/godot

    # Download export templates
    - name: Download Export Templates
      run: |
        wget https://downloads.tuxfamily.org/godotengine/4.0.3/Godot_v4.0.3-stable_export_templates.tpz
        unzip Godot_v4.0.3-stable_export_templates.tpz -d ~/.local/share/godot/templates

    # Run Tests
    - name: Run Tests
      run: |
        godot --headless --script addons/gut/gut_cmdln.gd -d res://tests/

    # Export Game (adjust for your target platform)
    - name: Export Game
      run: |
        mkdir -p builds
        godot --headless --export "Linux/X11" builds/game.x86_64

    # Upload Build Artifact
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: game-build
        path: builds/
